<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ごはんGPT</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #27ae60;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.5em;
    }
    main {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    button {
      width: 100%;
      background: #2ecc71;
      color: white;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #27ae60;
    }
    .choices {
      margin-top: 20px;
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .choice-btn {
      background: #ecfdf5;
      padding: 12px;
      border-left: 4px solid #2ecc71;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
      white-space: pre-line;
    }
    .choice-btn:hover {
      background: #d1fae5;
    }
  </style>
</head>
<body>
  <header>📚 ごはんGPT</header>
  <main>
    <form id="gohanForm">
      <label>気分</label>
      <select id="mood">
        <option>疲れてる</option>
        <option>リフレッシュしたい</option>
        <option>ガッツリ</option>
        <option>サッパリ</option>
        <option>特に決まってない</option>
      </select>

      <label>動ける範囲</label>
      <select id="range">
        <option>家から出たくない</option>
        <option>出てもいい</option>
        <option>外で食べたい</option>
      </select>

      <label>予算</label>
      <select id="budget">
        <option>〜500円</option>
        <option>〜1,000円</option>
        <option>あまり気にしない</option>
      </select>

      <label>所持食材（任意）</label>
      <input type="text" id="ingredients" placeholder="例：卵、冷凍うどん、ネギ" />

      <label>ジャンル（任意）</label>
      <input type="text" id="genre" placeholder="和食／中華など" />

      <div class="checkbox-container">
        <input type="checkbox" id="nutrition" />
        <label for="nutrition" style="margin: 0;">栄養バランスを気にする</label>
      </div>

      <button type="submit">提案して！</button>
    </form>

    <div class="choices" id="choices"></div>
  </main>

  <script>
    const form = document.getElementById('gohanForm');
    const choicesBox = document.getElementById('choices');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      choicesBox.innerHTML = '提案を生成中...';

      const body = {
        mood: document.getElementById('mood').value,
        range: document.getElementById('range').value,
        budget: document.getElementById('budget').value,
        ingredients: document.getElementById('ingredients').value,
        genre: document.getElementById('genre').value,
        healthAware: document.getElementById('nutrition').checked
      };

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();

        if (data.error) {
          choicesBox.textContent = 'エラー: ' + data.error.message;
          return;
        }

        const options = data.result.replace(/^### 選択肢一覧\n?/i, '').split(/\n\s*\d+\.\s+/).filter(Boolean);
        choicesBox.innerHTML = '<strong>以下から選んでください：</strong>';
        options.forEach((text, i) => {
          const btn = document.createElement('div');
          btn.className = 'choice-btn';
          btn.textContent = `${i + 1}. ${text}`;
          choicesBox.appendChild(btn);
        });
      } catch (err) {
        choicesBox.textContent = 'エラーが発生しました: ' + err.message;
      }
    });
  </script>
</body>
</html>
