<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ごはんGPT</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
    form, .choices {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }
    label {
      margin-bottom: 8px;
      font-weight: bold;
      display: block;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #27ae60;
    }
    .choice-btn {
      margin: 8px 0;
      padding: 14px 16px;
      background-color: #fdfdfd;
      border-left: 5px solid #2ecc71;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: all 0.2s;
      white-space: pre-line;
      position: relative;
    }
    .choice-btn:hover {
      background-color: #f0fdf4;
    }
    .detail-box {
      margin-top: 12px;
      padding: 12px;
      background: #fefefe;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre-line;
      font-size: 0.95em;
      color: #333;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 6px;
      right: 8px;
      border: none;
      background: transparent;
      color: #888;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🍱 ごはんGPT</h1>
  <form id="gohanForm">
    <label>気分</label>
    <select id="mood">
      <option>疲れてる</option>
      <option>リフレッシュしたい</option>
      <option>ガッツリ</option>
      <option>サッパリ</option>
      <option>特に決まってない</option>
    </select>

    <label>動ける範囲</label>
    <select id="range">
      <option>家から出たくない</option>
      <option>出てもいい</option>
      <option>外で食べたい</option>
    </select>

    <label>予算</label>
    <select id="budget">
      <option>〜500円</option>
      <option>〜1,000円</option>
      <option>あまり気にしない</option>
    </select>

    <label>所持食材（任意）</label>
    <input type="text" id="ingredients" placeholder="例：卵、冷凍うどん、ネギ" />

    <label>ジャンル（任意）</label>
    <input type="text" id="genre" placeholder="和食／中華など" />

    <button type="submit">提案して！</button>
  </form>

  <div class="choices" id="choices"></div>

  <script>
    const form = document.getElementById('gohanForm');
    const choicesBox = document.getElementById('choices');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      choicesBox.innerHTML = '提案を生成中...';

      const body = {
        mood: document.getElementById('mood').value,
        range: document.getElementById('range').value,
        budget: document.getElementById('budget').value,
        ingredients: document.getElementById('ingredients').value,
        genre: document.getElementById('genre').value
      };

      try {
        const response = await fetch('/api/gpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (data.error) {
          choicesBox.textContent = 'エラー: ' + data.error.message;
          return;
        }

        const raw = data.result.replace(/#+ 選択肢一覧\s*/i, '');
        const options = raw.split(/\n\s*\d+\.\s*/).filter(s => s.trim());

        choicesBox.innerHTML = '<strong>以下から気になるメニューを選んでください：</strong>';

        options.forEach((opt, index) => {
          const cleaned = opt
            .replace(/^■\s*/, '')
            .replace(/\n■\s*([0-9]+分)/, '\n■ 調理時間：$1');

          const btn = document.createElement('div');
          btn.className = 'choice-btn';
          btn.textContent = `${index + 1}. ${cleaned}`;

          const detailDiv = document.createElement('div');
          detailDiv.className = 'detail-box';
          detailDiv.style.display = 'none';

          const closeBtn = document.createElement('button');
          closeBtn.className = 'close-btn';
          closeBtn.textContent = '✕';
          closeBtn.onclick = (event) => {
            event.stopPropagation();
            detailDiv.style.display = 'none';
          };

          detailDiv.appendChild(closeBtn);
          btn.appendChild(detailDiv);

          btn.addEventListener('click', async () => {
            detailDiv.innerHTML = '';
            detailDiv.appendChild(closeBtn);
            detailDiv.style.display = 'block';
            detailDiv.append('詳細レシピを生成中...');

            const selectedTitle = cleaned.split('\n')[0].replace(/^■\s*/, '').trim();
            const prompt = `次のメニュー「${selectedTitle}」の詳細レシピを提案してください。必要な材料と具体的な手順を5ステップ以内で簡潔に出力してください。`;

            try {
              const detailRes = await fetch('/api/gpt', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json'
                },
                body: JSON.stringify({ prompt })
              });

              const detailData = await detailRes.json();
              detailDiv.innerHTML = '';
              detailDiv.appendChild(closeBtn);
              detailDiv.append(detailData.result || 'レシピ生成に失敗しました');
            } catch (error) {
              detailDiv.innerHTML = '';
              detailDiv.appendChild(closeBtn);
              detailDiv.append('エラー: ' + error.message);
            }
          });

          choicesBox.appendChild(btn);
        });
      } catch (error) {
        choicesBox.textContent = 'エラーが発生しました：' + error.message;
      }
    });
  </script>
</body>
</html>
