
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ごはんGPT - 自炊特化</title>
  <style>
    body {
      background-color: #fdf6ef;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      color: #2f4f4f;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background-color: #2f4f4f;
      color: white;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
    .card {
      background-color: #fffefc;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      margin-top: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ごはんGPT</h1>
    <form id="menuForm">
      <label>気分</label>
      <select name="mood">
        <option value="疲れている">疲れている</option>
        <option value="がっつり食べたい">がっつり食べたい</option>
      </select>

      <label>予算</label>
      <select name="budget">
        <option value="1000">1,000円以内</option>
        <option value="2000">2,000円以内</option>
      </select>

      <label>調理可能時間（分）</label>
      <select name="cookingTime">
        <option value="10">〜10分</option>
        <option value="30">〜30分</option>
      </select>

      <button type="submit">メニューを提案する</button>
    </form>

    <p id="loading" style="display:none;">メニューを提案中です…</p>
    <div id="recipeList"></div>
    <p id="result" style="color:red;"></p>
  </div>

  <script>
    window.onload = function () {
      document.getElementById('menuForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log("フォーム送信イベント発火！");
        const loadingEl = document.getElementById('loading');
        const resultEl = document.getElementById('result');
        const list = document.getElementById("recipeList");

        loadingEl.style.display = 'block';
        resultEl.textContent = '';
        list.innerHTML = '';

        const formData = new FormData(e.target);
        const body = Object.fromEntries(formData.entries());

        try {
          const res = await fetch('/api/gpt', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });

          const data = await res.json();
          console.log("サーバー応答:", data);
          loadingEl.style.display = 'none';

          const match = data.result.match(/\[\s*{[\s\S]*?}\s*\]/);
          if (!match) throw new Error("JSON配列が見つかりません");
          const recipes = JSON.parse(match[0]);

          recipes.forEach(recipe => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<h3>${recipe.title}</h3><p>${recipe.description}</p>`;
            list.appendChild(card);
          });

        } catch (err) {
          loadingEl.style.display = 'none';
          console.error(err);
          resultEl.textContent = 'エラーが発生しました。';
        }
      });
    }
  </script>
</body>
</html>
