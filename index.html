<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ごはんGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Zen Maru Gothic -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background-color: #fffdf7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background-color: #f4a261;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e76f51;
    }
    .card {
      margin-top: 30px;
      background-color: #fefae0;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    .close-btn {
      float: right;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ごはんGPT 🍚</h1>
    <label>
      <input type="checkbox" id="nutritionCheck">
      栄養を気にする
    </label>
    <button onclick="suggestMeal()">献立を提案</button>

    <div id="resultCard" class="card" style="display: none;">
      <button class="close-btn" onclick="closeCard()">×</button>
      <h2>今日のおすすめメニュー</h2>
      <p id="mealResult">...</p>
    </div>
  </div>

  <script>
    function suggestMeal() {
      const check = document.getElementById('nutritionCheck').checked;
      const result = document.getElementById('mealResult');
      const card = document.getElementById('resultCard');

      if (check) {
        result.innerText = "バランス良好：鶏むね肉のソテー、玄米ごはん、ほうれん草の味噌汁、副菜にひじき煮";
      } else {
        result.innerText = "スピード献立：チャーハン、中華スープ、冷ややっこ";
      }

      card.style.display = 'block';
    }

    function closeCard() {
      document.getElementById('resultCard').style.display = 'none';
    }
  </script>
</body>
</html>
