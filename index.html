<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ごはんGPT</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
    form, .choices, .result {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }
    label {
      margin-bottom: 8px;
      font-weight: bold;
      display: block;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #27ae60;
    }
    .choice-btn {
      margin: 8px 0;
      padding: 14px 16px;
      background-color: #fdfdfd;
      border-left: 5px solid #2ecc71;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: all 0.2s;
      white-space: pre-line;
    }
    .choice-btn:hover {
      background-color: #f0fdf4;
    }
    .result {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>🍱 ごはんGPT</h1>
  <form id="gohanForm">
    <label>気分</label>
    <select id="mood">
      <option>疲れてる</option>
      <option>リフレッシュしたい</option>
      <option>ガッツリ</option>
      <option>サッパリ</option>
      <option>特に決まってない</option>
    </select>

    <label>動ける範囲</label>
    <select id="range">
      <option>家から出たくない</option>
      <option>出てもいい</option>
      <option>外で食べたい</option>
    </select>

    <label>予算</label>
    <select id="budget">
      <option>〜500円</option>
      <option>〜1,000円</option>
      <option>あまり気にしない</option>
    </select>

    <label>所持食材（任意）</label>
    <input type="text" id="ingredients" placeholder="例：卵、冷凍うどん、ネギ">

    <label>ジャンル（任意）</label>
    <input type="text" id="genre" placeholder="和食／中華など">

    <button type="submit">提案して！</button>
  </form>

  <div class="choices" id="choices"></div>
  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('gohanForm');
    const resultBox = document.getElementById('result');
    const choicesBox = document.getElementById('choices');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.textContent = '';
      choicesBox.innerHTML = '提案を生成中...';

      const mood = document.getElementById('mood').value;
      const range = document.getElementById('range').value;
      const budget = document.getElementById('budget').value;
      const ingredients = document.getElementById('ingredients').value;
      const genre = document.getElementById('genre').value;

      const body = { mood, range, budget, ingredients, genre };

      try {
        const response = await fetch('/api/gpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (data.error) {
          choicesBox.textContent = 'エラー: ' + data.error.message;
        } else {
          const options = data.result.split(/\n\s*\d+\. /).filter(s => s.trim());
          choicesBox.innerHTML = '<strong>以下から気になるメニューを選んでください：</strong>';
          options.forEach((opt, index) => {
            const btn = document.createElement('div');
            btn.className = 'choice-btn';
            btn.textContent = `${index + 1}. ${opt}`;
            btn.addEventListener('click', () => {
              resultBox.textContent = `${index + 1}番を選びました：\n\n${opt}`;
            });
            choicesBox.appendChild(btn);
          });
        }
      } catch (error) {
        choicesBox.textContent = 'エラーが発生しました：' + error.message;
      }
    });
  </script>
</body>
</html>
