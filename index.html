<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ごはんGPT - 自炊特化</title>
  <style>
    body {
      background-color: #fdf6ef;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 24px;
      color: #2f4f4f;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #ff914d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 16px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 24px;
      justify-content: center;
    }

    .card {
      background-color: #fffefc;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      width: 260px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .detail-box {
      margin-top: 24px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: none;
    }

    .detail-box button {
      float: right;
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ごはんGPT</h1>

    <div class="form-group">
      <label for="mood">気分</label>
      <input type="text" id="mood" placeholder="例: さっぱりしたもの">
    </div>

    <div class="form-group">
      <label for="budget">予算（円）</label>
      <input type="number" id="budget" placeholder="例: 500">
    </div>

    <div class="form-group">
      <label for="cookingTime">調理可能時間（分）</label>
      <input type="number" id="cookingTime" placeholder="例: 30">
    </div>

    <div class="form-group">
      <label for="nutritionCare">
        <input type="checkbox" id="nutritionCare">
        栄養バランスを気にする
      </label>
    </div>

    <div class="form-group">
      <label for="excludedIngredients">避けたい食材</label>
      <input type="text" id="excludedIngredients" placeholder="例: 卵、牛乳">
    </div>

    <div class="form-group">
      <label for="genre">ジャンル</label>
      <input type="text" id="genre" placeholder="例: 和食、イタリアン">
    </div>

    <button onclick="generateRecipes()">提案してもらう</button>

    <div id="recipeList" class="card-container"></div>

    <div id="recipeDetail" class="detail-box">
      <button onclick="hideDetails()">× 閉じる</button>
      <h2 id="detailTitle"></h2>
      <p id="detailContent"></p>
    </div>
  </div>

  <script>
    function generateRecipes() {
      const mood = document.getElementById("mood").value;
      const budget = document.getElementById("budget").value;
      const cookingTime = document.getElementById("cookingTime").value;
      const nutritionCare = document.getElementById("nutritionCare").checked ? "栄養バランスを考慮する。" : "";
      const excludedIngredients = document.getElementById("excludedIngredients").value;
      const genre = document.getElementById("genre").value;

      const prompt = `あなたは料理提案アドバイザーです。以下の条件に基づいて、${nutritionCare}自炊メニューを10件提案してください。

【条件】
- 気分：${mood}
- 予算：${budget}円
- 調理時間：${cookingTime}分
- 除外食材：${excludedIngredients || "指定なし"}
- ジャンル：${genre || "指定なし"}
- 1食として完結すること。主食（ごはん・パン・麺など）を必ず含め、予算の余裕があれば主菜または汁物を合わせて提案すること。
- 出力形式：「メニュー名：説明文（1文）」を10個、1行ずつ`;

      fetch("/api/gpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("recipeList");
        list.innerHTML = "";
        const lines = data.text.split("\n").filter(line => line.includes("："));
        lines.forEach(line => {
          const [title, description] = line.split("：");
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<h3>${title.trim()}</h3>`;
          card.onclick = () => showDetails(title.trim(), description.trim());
          list.appendChild(card);
        });
        hideDetails();
      });
    }

    function showDetails(title, description) {
      document.getElementById("detailTitle").innerText = title;
      document.getElementById("detailContent").innerText = description;
      document.getElementById("recipeDetail").style.display = "block";
    }

    function hideDetails() {
      document.getElementById("recipeDetail").style.display = "none";
    }
  </script>
</body>
</html>
