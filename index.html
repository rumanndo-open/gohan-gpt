
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ごはんGPT</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #27ae60;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.5em;
    }
    main {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      background: #2ecc71;
      color: white;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #27ae60;
    }
    .choices, .result {
      margin-top: 20px;
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .choice-btn {
      background: #ecfdf5;
      padding: 12px;
      border-left: 4px solid #2ecc71;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
      white-space: pre-line;
    }
    .choice-btn:hover {
      background: #d1fae5;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      white-space: pre-line;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🍱 ごはんGPT</header>
  <main>
    <form id="gohanForm">
      <label>気分</label>
      <select id="mood">
        <option>疲れてる</option>
        <option>リフレッシュしたい</option>
        <option>ガッツリ</option>
        <option>サッパリ</option>
        <option>特に決まってない</option>
      </select>

      <label>動ける範囲</label>
      <select id="range">
        <option>家から出たくない</option>
        <option>出てもいい</option>
        <option>外で食べたい</option>
      </select>

      <label>予算</label>
      <select id="budget">
        <option>〜500円</option>
        <option>〜1,000円</option>
        <option>あまり気にしない</option>
      </select>

      <label>所持食材（任意）</label>
      <input type="text" id="ingredients" placeholder="例：卵、冷凍うどん、ネギ"/>

      <label>ジャンル（任意）</label>
      <input type="text" id="genre" placeholder="和食／中華など"/>

      <label>
        <input type="checkbox" id="nutrition" />
        栄養バランスを気にする
      </label>

      <button type="submit">提案して！</button>
    </form>

    <div class="choices" id="choices"></div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="result"></div>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('gohanForm');
    const choicesBox = document.getElementById('choices');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const resultBox = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      choicesBox.innerHTML = '提案を生成中...';

      const body = {
        mood: document.getElementById('mood').value,
        range: document.getElementById('range').value,
        budget: document.getElementById('budget').value,
        ingredients: document.getElementById('ingredients').value,
        genre: document.getElementById('genre').value,
        nutrition: document.getElementById('nutrition').checked
      };

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();

        if (data.error) {
          choicesBox.textContent = 'エラー: ' + data.error.message;
          return;
        }

        const options = data.result.replace(/^### 選択肢一覧
?/i, '').split(/
\s*\d+\.\s+/).filter(Boolean);
        choicesBox.innerHTML = '<strong>以下から選択してください：</strong>';
        options.forEach((text, i) => {
          const btn = document.createElement('div');
          btn.className = 'choice-btn';
          btn.textContent = `${i + 1}. ${text}`;
          btn.onclick = () => {
            resultBox.textContent = `${i + 1}番を選びました：

${text}`;
            modal.style.display = 'block';
          };
          choicesBox.appendChild(btn);
        });
      } catch (err) {
        choicesBox.textContent = 'エラーが発生しました: ' + err.message;
      }
    });

    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = 'none';
    };
  </script>
</body>
</html>
